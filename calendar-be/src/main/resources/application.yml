server:
  servlet:
    context-path: /api
spring:
  application:
    name: "calendar"
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  mail:
    default-encoding: UTF-8
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    host: smtp.gmail.com
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile

app:
  google:
    clientId: ${GOOGLE_CLIENT_ID}
    clientSecret: ${GOOGLE_CLIENT_SECRET}

  jwt:
    key: X432eBc2i5mRYYKbkZk52uwFxOgo2lT3jHxyM13l1Yo=
    algorithm: HS256
    accessTokenExpiration: 900
    refreshTokenExpiration: 86400


logging:
  level:
    web: debug
    org:
      springframework:
        security: debug
